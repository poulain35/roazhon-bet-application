<div>
    <h2 id="page-heading">
        <span jhiTranslate="roazhonBetApplicationApp.match.home.title">Matches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-match" [routerLink]="['/match/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="roazhonBetApplicationApp.match.home.createLabel">
            Create a new Match
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="matches?.length === 0">
        <span jhiTranslate="roazhonBetApplicationApp.match.home.notFound">No matches found</span>
    </div>
    <div class="table-responsive" *ngIf="matches?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="roazhonBetApplicationApp.match.domicile">Domicile</span></th>
            <th scope="col" ><span jhiTranslate="roazhonBetApplicationApp.match.exterieur">Exterieur</span></th>
            <th scope="col" ><span jhiTranslate="roazhonBetApplicationApp.match.date">Date</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let match of matches ;trackBy: trackId">
                <td><a [routerLink]="['/match', match.id, 'view' ]">{{match.id}}</a></td>
                <td>{{match.domicile}}</td>
                <td>{{match.exterieur}}</td>
                <td>{{match.date | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/match', match.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/match', { outlets: { popup: match.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
