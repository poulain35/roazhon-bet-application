<div id="profile" class="page-layout simple tabbed">
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between end">

        <div class="user-info" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="start center">
            <div class="name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Prochain match
            </div>
        </div>
        <!--
        <div class="actions" fxLayout="row" fxLayoutAlign="end center" [@animate]="{value:'*',params:{delay:'200ms'}}">
            <button mat-raised-button color="accent" aria-label="Follow">Follow</button>
            <button mat-raised-button color="primary" aria-label="Send Message">Send Message</button>
        </div>
        -->
    </div>
    <table mat-table [dataSource]="matchs" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- match Column -->
        <ng-container matColumnDef="match">
            <th mat-header-cell *matHeaderCellDef> Match </th>
            <td mat-cell *matCellDef="let element"> {{element.domicile}} - {{element.exterieur}} </td>
        </ng-container>

        <!-- match Column -->
        <ng-container matColumnDef="domicile">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 1,10 </td>
        </ng-container>

        <!-- match Column -->
        <ng-container matColumnDef="nul">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 3 </td>
        </ng-container>

        <!-- match Column -->
        <ng-container matColumnDef="exterieur">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 2,20 </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
<div class="row">
    <div class="col-md-9">
        <h1 class="display-4">Bienvenue</h1>
        <p class="lead">sur le site RoazhonBet, le site de paris sportifs</p>

        <p class="lead">Voici les paris Ã  venir</p>
